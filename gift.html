<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }
        a:hover {
            color: #ffe066;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the text below to visit a URL</h1>
        <p>
            <a href="https://www.example.com" target="_blank">Visit Example.com</a>
        </p>
    </div>
</body>
</html>
